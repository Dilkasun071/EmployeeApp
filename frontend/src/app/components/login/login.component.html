  
<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="empEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="empPassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
  </form>
