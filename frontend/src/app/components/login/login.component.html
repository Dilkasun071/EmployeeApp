  
<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="empEmail"  name="exampleInputEmail1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
        [ngClass]="{'is-invalid': loginForm.get('empEmail').touched && loginForm.get('empEmail').invalid}"
      >
      <div *ngIf="loginForm.get('empEmail').touched && loginForm.get('empEmail').invalid">
        <span class="badge badge-danger">Please input valid email!<br></span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="empPassword" class="form-control" id="exampleInputPassword1" placeholder="Password"
      [ngClass]="{'is-invalid': loginForm.get('empPassword').touched && loginForm.get('empPassword').invalid}"
      >
      <div *ngIf="loginForm.get('empPassword').touched && loginForm.get('empPassword').invalid">
        <span class="badge badge-danger">Please input valid password!<br></span>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
  </form>
